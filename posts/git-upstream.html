<li>

</li>
<li>
<p>设置upstream</p>
</li>
</ol>

</ol>
<pre style="display:block;overflow-x:auto;background:#2b303b;color:#c0c5ce;padding:0.5em"><code class="block-code" style="white-space:pre"><span>git fetch upstream
</span></code></pre>

</ol>
